<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveDrop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="parent">
    <div id="content">
        <section id="add-message-module">
            <form id="form" onsubmit="return false">
                <h2>Send LoveDrop a Message</h2>
                Name:<br>
                <textarea rows="2" cols="50" name="name" id="name" class="user-input"></textarea><br>
                Message:<br>
                <textarea rows="2" cols="50" name="message" id="message" class="message-input"></textarea><br>
                <button id="add-message-btn" style="vertical-align: middle"><span>Send Message</span></button>
            </form>
        </section>
        <!-- The Modal -->
        <section id="successModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>♡♥ LoveDrop ♥♡</h2>
                </div>
                <div class="modal-body">
                    <p>Your LoveDrop is on the way!</p>
                </div>
                <div class="modal-footer">
                    <h3>♥♡♥♡♥♡♥♡♥♡♥♡♥♡♥♡♥♡♥♡♥♡♥♡</h3>
                </div>
            </div>
        </section>
    </div>
</div>
