<body id="home">
<div class="site-wrapper">
    <div id="nav-placeholder"></div>
    <div id="content">
        <section id="add-message-module">
            <form id="form" onsubmit="return false">
                <h2>Send a LoveDrop</h2>
                Name:<br>
                <textarea name="name" id="name" class="user-input"></textarea><br>
                Message:<br>
                <textarea  name="message" id="message" class="message-input"></textarea><br>
                <button id="add-message-btn" style="vertical-align: middle">
                    <span>
                        <img id="lovedropBtn" src="https://i.ibb.co/0hkS2ms/lovedrop-icon.png">
                    </span>
                </button>
            </form>
        </section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <img class="modal-content" id="modalImage">
        </div>
    </div>
    <footer class="mastfoot mt-auto">
    </footer>
</div>
