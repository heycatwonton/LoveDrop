<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LoveDrop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baumans|Bungee+Outline|Bungee+Shade|Codystar|Darker+Grotesque|Emblema+One|Londrina+Outline|Plaster&display=swap"
          rel="stylesheet">
</head>

<body>
<div class="site-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-0 fixed-top">
        <h1><a class="navbar-brand" href="#">LoveDrop</a></h1>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <section id="add-message-module">
            <form id="form" onsubmit="return false">
                <h2>Send a LoveDrop</h2>
                Name:<br>
                <textarea rows="2" cols="50" name="name" id="name" class="user-input"></textarea><br>
                Message:<br>
                <textarea rows="2" cols="50" name="message" id="message" class="message-input"></textarea><br>
                <button id="add-message-btn" style="vertical-align: middle"><span><img id="lovedropBtn" src="https://i.ibb.co/0hkS2ms/lovedrop-icon.png"></span></button>
            </form>
        </section>
        <!-- The Modal -->
        <section id="successModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>♡♥ LoveDrop ♥♡</h2>
                </div>
                <div class="modal-body">
                    <p>Your LoveDrop is on the way!</p>
                </div>
            </div>
        </section>
    </div>
    <div class="inner">
        <p>
            Find us on <a href="https://github.com/heycatwonton/LoveDrop">
            <img id="octocat" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                 title="Github Octocat" alt="github-octocat">
        </a>
        </p>
    </div>
    <footer class="mastfoot mt-auto">
    </footer>
</div>
