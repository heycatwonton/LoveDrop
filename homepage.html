<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveDrop - Home</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Darker+Grotesque&display=swap"
          rel="stylesheet">
</head>
<body>

<section id="add-message-module">
    <form id="form" onsubmit="return false">
        <h2>Send a LoveDrop</h2>
        Name:<br>
        <textarea rows="2" cols="50" name="name" id="name" class="user-input"></textarea><br>
        Message:<br>
        <textarea rows="2" cols="50" name="message" id="message" class="message-input"></textarea><br>
        <button id="add-message-btn" style="vertical-align: middle">
<span>
<img id="lovedropBtn" src="https://i.ibb.co/0hkS2ms/lovedrop-icon.png">
</span>
        </button>
    </form>
</section>
<!-- The Modal -->
<section id="successModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>♡♥ LoveDrop ♥♡</h2>
        </div>
        <div class="modal-body">
            <p>Your LoveDrop is on the way!</p>
        </div>
    </div>
</section>

<script src="lovedrop.js"></script>
</body>
</html>
